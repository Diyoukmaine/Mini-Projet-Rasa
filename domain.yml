version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - book_flight
  - select_option
  - change_option
  - confirm_reservation
  - inform  
  - choose_flight_option
  - book_hotel
  - choose_hotel_option

entities:
  - ville_depart
  - ville_destination
  - date_depart
  - date_retour
  - classe
  - type_vol
  - email
  - categorie_hotel
  - ville_hotel
  - quartier
  - nombre_personnes

slots:
  ville_depart:
    type: text
    mappings:
    - type: from_entity
      entity: ville_depart
    - type: from_text
      conditions:
      - active_loop: flight_booking_form
        requested_slot: ville_depart
        
  ville_destination:
    type: text
    mappings:
    - type: from_entity
      entity: ville_destination
    - type: from_text
      conditions:
      - active_loop: flight_booking_form
        requested_slot: ville_destination
        
  date_depart:
    type: text
    mappings:
    - type: from_entity
      entity: date_depart
    - type: from_text
      conditions:
      - active_loop: flight_booking_form
        requested_slot: date_depart
        
  date_retour:
    type: text
    mappings:
    - type: from_entity
      entity: date_retour
    - type: from_text
      conditions:
      - active_loop: flight_booking_form
        requested_slot: date_retour
        
  classe:
    type: text
    mappings:
    - type: from_entity
      entity: classe
    - type: from_text
      conditions:
      - active_loop: flight_booking_form
        requested_slot: classe
        
  type_vol:
    type: text
    mappings:
    - type: from_entity
      entity: type_vol
    - type: from_text
      conditions:
      - active_loop: flight_booking_form
        requested_slot: type_vol

  email:
    type: text
    mappings:
      - type: from_text
        conditions:
          - active_loop: flight_booking_form
            requested_slot: email

  ville_hotel:
    type: text
    mappings:
    - type: from_entity
      entity: ville_hotel
    - type: from_text
      conditions:
      - active_loop: hotel_booking_form
        requested_slot: ville_hotel
      
  categorie_hotel:
    type: text
    mappings:
    - type: from_entity
      entity: categorie_hotel
    - type: from_text
      conditions:
      - active_loop: hotel_booking_form
        requested_slot: categorie_hotel
      
  quartier:
    type: text
    mappings:
    - type: from_entity
      entity: quartier
    - type: from_text
      conditions:
      - active_loop: hotel_booking_form
        requested_slot: quartier
      
  nombre_personnes:
    type: text
    mappings:
    - type: from_entity
      entity: nombre_personnes
    - type: from_text
      conditions:
      - active_loop: hotel_booking_form
        requested_slot: nombre_personnes
  
  booking_type:
    type: categorical
    values:
      - flight
      - hotel
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: booking_type
  
  selected_option:
    type: text
    influence_conversation: true
    mappings :
    - type: from_entity
      entity: selected_option

  selected_flight:
    type: any
    influence_conversation: false
    mappings:
    - type: custom

  flight_summary:
    type: text
    influence_conversation: false
    mappings:
    - type: custom
  
  available_flights:
    type: any
    mappings:
      - type: custom

  available_hotels:
    type: any
    mappings:
      - type: custom

  selected_hotel:
    type: any
    influence_conversation: false
    mappings:
    - type: custom

  hotel_summary:
    type: text
    influence_conversation: false
    mappings:
    - type: custom




forms:
  flight_booking_form:
    required_slots:
      - email
      - ville_depart
      - ville_destination  
      - type_vol
      - date_depart
      - date_retour
      - classe
 
  hotel_booking_form:
    required_slots:
      - ville_hotel
      - quartier
      - categorie_hotel
      - nombre_personnes

